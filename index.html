<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="images/cropped-s-favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/cropped-s-favicon.ico"
    />
    <title>Final Grade Calculator</title>
  </head>
  <body>
    <div class="top-bar">
      <div
        class="py text-light shadow"
        style="background-color: rgb(0, 0, 0)"
      >
        <div class="container">
          <h1 class="display-6 text-light">GPA Calculator</h1>
          <p class="lead">made by Solomon Alemu</p>
        </div>
      </div>
    </div>
    <div class="container2">
      <h1>GPA Calculator</h1>
      
      <div class="rows">
          
        <div class="grade-rows">
            
          <select  class="custom-select">
            <option value="4">A</option>
            <option value="3.7">A-</option>
            <option value="3.4">B+</option>
            <option value="3">B</option>
            <option value="2.7">B-</option>
            <option value="2.3">C+</option>
            <option value="2">C</option>
            <option value="1.7">C-</option>
            <option value="1.3">D+</option>
            <option value="1.0">D</option>
            <option value="0">F</option>
          </select>
          <input class="credits" placeholder="credits" type="number" />
        </div>
      </div>
      <button class="add">Add row</button>
      <button class="remove">remove row</button>
      <button class="calculate">Calculate</button>
      <p class="message">your gpa is:</p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
